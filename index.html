<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h3>CALCULATOR</h3>
    </header>
    <main>
        <div class="calculator-container">
            <div id="display" class="display"></div>
            <div id="keyboard">
                <div class="keyboard-row">
                    <button class="unactive"></button>
                    <button class="unactive"></button>
                    <button class="unactive"></button>
                    <button value="AC" class="btn3">AC</button>
                </div>
                
                <div class="keyboard-row">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="/" class="btn1">&div;</button>
                </div>
                <div class="keyboard-row">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="*" class="btn1">&times;</button>
                </div>
                <div class="keyboard-row">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="-" class="btn1">&minus;</button>
                </div>
                <div class="keyboard-row">
                    <button value="." class="btn1">&bull;</button>
                    <button value="0">0</button>
                    <button value="=" class="btn2">&equals;</button>
                    <button value="+" class="btn1">&plus;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Copyright 2023 &copy Karol Brol
    </footer>
</body>
</html>
